<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Giải phương trình bậc nhất</h2>
<input type="number" id="a" placeholder="Nhập vào số a:">
<input type="number" id="b" placeholder="Nhập vào số b:">
<button id="check"> Kiểm tra</button>
<p>Phương trình bạn vừa nhập vào là :a*x + b = 0  </p>
<script>
    let a = +prompt("Nhập hệ số bậc một: ");
    let b = +prompt("Nhập hằng số: ");
    let c = -b/a;
    if (a !== 0) {
        alert ("Phương trình có nghiệm: " + c);
    } else if (b === 0) {
        alert ("Vô số nghiệm");
    } else {
        alert ("Vô nghiệm");
    }
</script>
</body>
</html>
