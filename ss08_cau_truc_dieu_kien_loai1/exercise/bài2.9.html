<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a,b,c là cạnh của một tam giác</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số thực thứ nhất:");
    let b = +prompt("Nhập số thực thứ hai:");
    let c = +prompt("Nhập số thực thứ ba:");
    if (a,b,c > 0 && a+b>c && b+c>a && c+a>b) {
        alert ("Đây là 3 cạnh của 1 tam giác");
    } else {
        alert ("Đây không phải là 3 cạnh của 1 tam giác");
    }
</script>
</body>
</html>
