<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
</body>
<h2>Tính hoa hồng nhận được tuỳ theo mức doanh thu bán hàng </h2>
<input type="text" id="tienhoahong" placeholder="Doanh số bán hàng ">
<button onclick="tienhoahong()">Tính tiền hoa hồng</button>
<p id="ketqua"></p>
<script>
    function tienhoahong() {
        let hoahong1 = parseFloat(document.getElementById("tienhoahong").value);
        let hh = ( hoahong1 * 0.1 )
        document.getElementById("ketqua").innerHTML =("số tiền hoa hồng của bạn là " + hh +  "k" )
    }
</script>
