<body>
<p>Bài 3: Tính diện tích hình vuông khi biết cạnh a.</p>
<script>
    let data = parseFloat(prompt("Nhập vào độ dài cạnh hình vuông: "));
    data = Math.pow(data,2);
    alert("dien tich hinh vuong nay la: " +data);
</body>
