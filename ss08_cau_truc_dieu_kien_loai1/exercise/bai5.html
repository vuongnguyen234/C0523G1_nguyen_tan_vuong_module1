<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>medium > 8.5: HSG</h3>
<h3> 8.5 > medium > 6.5: HSK</h3>
<h3>medium < 6.5: HSTB</h3>
<input style="width: 200px" type="number" min="1" max="10" id="mon1" placeholder="Nhap vao diem mon 1"> <br/>
<input style="width: 200px" type="number" min="1" max="10" id="mon2" placeholder="Nhap vao diem mon 2"> </br>
<button onclick="button()" id="button()">Nhập dữ liệu</button>
<p id="result"></p>
<script>
    function button() {
        let a = parseFloat(document.getElementById("mon1").value);
        let b = parseFloat(document.getElementById("mon2").value);
        medium = ( a + b )/2;
        if (medium> 8.4) {
            alert("Học sinh giỏi!" ); }
        else {
            if (medium > 6.4)
                alert("Học sinh khá!");
            else
                alert("Học sinh trung bình!");
        }
    }
</script>
</body>
</html>
