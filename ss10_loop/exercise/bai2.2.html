<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let num=+prompt("Nhập số nguyên dương");
    let i=1;
    for (n=1;n<=num;n++){
        i*=n;
    }alert ("Giai thừa là:" +i )
</script>
</body>
</html>
