<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Hiển thị ra 20 số trong dãy fibonacci </h2>
<script>
    let a = 0;
    let b = 1;
    let sum = 1;
    let count = 0;
    while (count < 20) {
        document.write(a + "<br/>");
        a = b;
        b = sum;
        sum = a + b;
        count++;
    }
</script>
</body>
</html>
