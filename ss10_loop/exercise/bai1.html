<!DOCTYPE html>

        table{border-collapse: collapse};
    </style>
</head>
<body>
<h1> Bảng cửu chương</h1>
<script>
    let sout, i, j;
    sout ="<table bolder='1' width='300' cellspacing='15' cellpadding='15'>";
    debugger;
    for (i=1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (j = 1; j <= 10; j++) {
            sout = sout + "<td>" + j + "*" + i + "=" + i * j + "</td>"
        }
        sout = sout + "</tr>";
    }
        sout = sout + "</table>";
        document.write (sout);
</script>
