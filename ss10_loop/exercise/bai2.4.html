<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let chieudai = 1; chieudai <= 7; chieudai++) {
        for (let chieurong = 1; chieurong <= 21; chieurong++) {
            if (chieudai===1||chieudai ===7||chieurong===1||chieurong===21) {
                document.write("*");
            } else {
                document.write('&nbsp&nbsp');
            }
        } document.write("<br/>");
    }
</script>
</body>
</html>
