<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<script>
    let num=1;
    for (num;num <= 100; num++){
        if(num % 3 === 0 && num % 5 !==0){
            document.write("Fizz" + "<br>");
            continue;
        }else if (num % 5=== 0 && num % 3!==0){
            document.write("Buzz" + "<br>");
            continue;
        }else if (num % 3 ===0 && num % 5 ===0){
            document.write("FizzBuzz" + "<br>");
            continue;
        }else{
            document.write(num + "<br>");
        }
    }
</script>
</body>
</html>
