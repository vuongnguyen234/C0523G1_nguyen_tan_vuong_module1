<script>
let arr='n'
let UP=["ABCDEFGHIJKLMN"];
let DOWN=["abcdefghijklmn"];
let result=[];
for( let i=1; i<arr.length;i++){
    if(UP.indexOf(arr[i])!==-1){
        result.push(arr[i].DOWN());
    }else
        if(DOWN.indexOf(arr[i])!==-1)
        {
            result.push(arr[i].Up());
        }else{
            result.push(arr[i]);
        }
} console.log(result.join(''));
</script>
