<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let arr = prompt("Nhập vào mảng ký tự cần sửa:");
    arr = arr.split('');
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === '-') {
            arr.splice(i, 1, '_');
        }
    }
    alert(arr.join(''));
</script>
</body>
</html>
