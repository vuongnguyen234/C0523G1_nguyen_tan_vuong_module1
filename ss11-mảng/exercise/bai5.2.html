<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị lớn nhất</title>
</head>
<body>
<script>
    let num=['3','5','6','43','23','34','76','55','33','66'];
    let max= num[0];
    let result=" ";
    for(let i=0;i<num.length;i++){
        if(num[i]>max){
            max=num[i];
            result= i;
        }
    }document.write("Giá trị lớn nhất là:" +max+"tại vị trí"+result+"")
</script>
</body>
</html>
