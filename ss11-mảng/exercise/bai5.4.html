<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược</title>
</head>
<body>
<script>
    let number = prompt("Nhập số bạn muốn đổi ngược");
    number = number.split('');
    let rev = number.reverse();
    alert ("Dãy số đảo ngược là: " + rev);
</script>
</body>
</html>
