<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược</title>
</head>
<body>
<h2>Đảo ngược các phần tử trong mảng số nguyên</h2>
<button onclick="reverseArr()">Đảo ngược mảng số nguyên</button>
<p id="result"></p>
<script>
    let myArray = [7, 15, 34, 48, 55, 66, 78,88,98];
    function reverseArr() {
        myArray.reverse();
        document.getElementById("result").innerHTML = myArray ;
    }
</script>
</body>
</html>
