<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [2,32,41,54],
        [6,27,38,59],
        [50,61,72,84],
        [9,19,32,45],
    ]
    for (let i = 0; i < arr.length; i++) {
        document.write("row " + (i+1) + "<br/>");
        for (let j = 0; j < arr[i].length; j++) {
            document.write(arr[i][j] + "<br/>");
        }
    }
</script>
</body>
</html>
