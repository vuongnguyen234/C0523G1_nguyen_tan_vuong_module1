<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{padding-top:50px}
    </style>
</head>
<body>
<h3>Sample Screen</h3>
<input type="text" id="Value">
<input type="button" id="Add" onclick="add();">
<input type="button" id="Display" onclick="display();">
<p id="result"></p>
<script>
    let x=0;
    let array=Array();
    function add(){
        array[x] =document.getElementById("Value").value;
        alert("Element: "+ array[x] + "Added at index" + x);
        x++;
        document.getElementById("Value").value="";
    }
    function display() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
