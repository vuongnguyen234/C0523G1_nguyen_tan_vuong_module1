<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập một ký tự để kiểm tra:");
    switch (a) {
        case "o":
        case "O":
        case "u":
        case "U":
        case "i":
        case "I":
        case "a":
        case "A":
        case "e":
        case "E":
            alert( a+ " Là ký tự nguyên âm");
            break;
        default:
            alert( " Là ký tự phụ âm")
    }
</script>
</body>
</html>
