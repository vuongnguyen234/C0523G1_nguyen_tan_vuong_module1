<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h =+ prompt("Nhập chiều cao của h:");

    for (let i = 0; i < h; i++) {
        for (let j = 0; j < h; j++) {
            if (j === 0 || j === i || i === h -1 ) {
                document.write('*');
            } else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write('</br>');
    }
</script>
</body>
</html>
