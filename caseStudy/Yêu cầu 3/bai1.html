<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [4, 5, 6];
    let sum = 0;
    let result = [];

for (let i = 0; i < arr.length; i++) {
    for (let j = 0; j <= i; j++) {
        sum += arr[j];
    }
    result.push(sum);
    sum = 0;
}
    console.log(result);
</script>
</body>
