<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="150px" height="80px"></canvas>
<script>
    class Rectangle {
        width;
        height;

        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        getWidth() {
            return this.width;
        }

        getHeight() {
            return this.height;
        }

        setWidth(width) {
            this.width = width;
        }

        setHeight(height) {
            this.height = height;
        }

        getArea() {
            return this.width * this.height;
        }

        getPerimeter() {
            return (this.width + this.height) * 2;
        }
    }

    let myRectangle = new Rectangle(150, 70);
    let width = myRectangle.getWidth();
    let height = myRectangle.getHeight();

    myRectangle.setWidth(300)
    myRectangle.setHeight(150)
    document.write("<br>" + "Diện tích HCN=" +myRectangle.getArea()+"</br>");
    document.write("Chu vi HCN=" +myRectangle.getPerimeter());
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext('2d');
    ctx.fillStyle ='#fa4b2a'
    ctx.fillRect(10, 10, width, height)
</script>
</body>
</html>
