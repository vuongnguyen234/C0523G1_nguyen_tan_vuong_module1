<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle{
        width;
        height;
        constructor(width,height){
            this.width = width;
            this.height = height;
        }
        getWidth(){
            return this.width;
        }
        getHeight(){
            return this.height;
        }
        setWidth(){
            this.width = width;
        }
        setHeight(){
            this.height = height;
        }
        getArea(){
            return this.width * this.height;
        }
        getPerimeter(){
            return (this.width + this.height) * 2;
        }
    }

    let myRectangle = new Rectangle(200,75);
    let width = myRectangle.getWidth();
    let height = myRectangle.getHeight();
    let area = myRectangle.getArea();
    let perimeter = myRectangle.getPerimeter();
    console.log(area,perimeter);

    myRectangle.setHeight(250);
    myRectangle.getWidth();

    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext('2d');
    ctx.fillStyle='#fa4b2a';
    ctx.fillRect(100,100,width,height);

</script>
</body>
</html>
