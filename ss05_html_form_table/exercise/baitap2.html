<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sở thích của bạn</title>
</head>
<body style="background-color: aliceblue">
<div class="container" style="margin-left: 35%;background-color: white;" >
    <h3 style="background-color: aquamarine;text-align:center"> SỞ THÍCH CỦA BẠN </h3><br>
    <div class="information-personal" style="padding-left:10%">
    <table>
            <tr>
                <td class="yourname"> Họ và tên :</td>
                <td colspan="5"><input type="text" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td colspan="5"><input type="email" name="email" required>
                </td>
            </tr>
        </table>
        Sở thích: <br/>
            <label><input name="hobby" value="sport" type="checkbox"/> Thể thao </label>
            <label><input name="hobby" value=" music" type="checkbox"/> Âm nhạc</label>
            <label><input name="hobby" value="reading" type="checkbox"/> Đọc sách</label><br>
            <label><input name="hobby" value="travel" type="checkbox"/> Du lịch</label>
            <label><input name="hobby" value="play game" type="checkbox"/> Chơi game</label>
            <label><input name="hobby" value="online" type="checkbox"/> Lướt Web</label> <br/>
            <label><input name="hobby" value="Movies" type="checkbox"/> Điện ảnh</label> <br/>
        <input type="submit" value="Gửi thông tin"/>
        <input type="reset" value="Nhập lại"/>
    </div>
</div>
</body>
</html>
