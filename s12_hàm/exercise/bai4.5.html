<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = +prompt('Nhập số thứ 1');
    let n2 = +prompt('Nhập số thứ 2');
    let n3 = +prompt('Nhập số thứ 3');
    function min(a, b, c) {
        if (a < b && a < c) {
            return a;
        } else if (b < c ) {
            return b;
        } else {
            return c;
        }
    }
    alert('Số nguyên có giá trị nhỏ nhất là: ' + min(n1, n2, n3));
</script>
</body>
</html>
