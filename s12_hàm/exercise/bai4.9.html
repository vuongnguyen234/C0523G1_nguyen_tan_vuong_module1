<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myArr = [1, 2, 5, 4, 3, 7, 6, 8, 4, 9, 2 , 6];
    let a = +prompt('Nhập vào 1 giá trị để kiểm tra ');
    alert(checkNewarr(a, myArr));
    function checkNewarr(a, arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (a == arr[i]) {
                count++
            }
        }
        if (count > 0) {
            return count;
        } else {
            return -1;
        }
    }
</script>
</body>
</html>
