<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhGiaiThua(number) {
        let n = 1;
        for (let i = 1; i <= number; i++) {
            n = n * i;
        }
        return n;
    }
    let n = prompt('Nhập n là :');
    document.write(tinhGiaiThua(n));
</script>
</body>
</html>
