<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm bình phương </title>
</head>
<body>
<script>
    function squar(a){
        let sqr=a*a;
        return sqr;
    }
    let a=+prompt('nhập số a');
    document.write('Bình phương của '+a+' là: '+squar(a));
</script>
</body>
</html>
