<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=+prompt('nhập số a');
    let y=+prompt('nhập số b');
    function soSanh(a,b){
        let sum;
        if(a>b){
            return   'a lớn hơn b: '+a+'>'+b;
        }else {
            sum= a+b;
            return ' Tổng của 2 số là: '+sum;
        }
    }
    alert(soSanh(x,y));
</script>
</body>
</html>
